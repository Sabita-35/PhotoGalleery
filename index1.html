<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <title>CollegeTips Gallery</title>
    <style>
       body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #544545;
      
  height: 100vh;
  margin: 0;
  background: url('https://www.transparenttextures.com/patterns/stardust.png'), #101010;
  background-repeat: repeat;
  background-size: cover;
  color: white;
   background-color: #0f0f0f;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .filters {
      text-align: center;
      margin-bottom: 20px;
    }

    .filters button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      cursor: pointer;
      background-color: #eee;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .filters button.active, .filters button:hover {
      background-color: #333;
      color: white;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
       
    }

    .gallery-item {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .caption {
      padding: 10px;
      text-align: center;
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none;
       backdrop-filter: blur(20px);
  background-color: rgba(0, 0, 0, 0.6);
  border-radius: 16px;
  box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
  transition: all 0.3s ease;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
       opacity: 0;
  transform: scale(0.95);
  animation: fadeIn 0.5s forwards;
   padding: 5px;
  border-radius: 12px;
  background: linear-gradient(45deg, #ff6ec4, #7873f5);
 
    }
@keyframes fadeIn {
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.lightbox img:hover{
  transform: scale(1.03);
  transition: transform 0.3s ease;
}

    .lightbox.active {
      display: flex;
    }
    .lightbox:hover{
      background-color: rgb(68, 106, 123);
       transform: scale(1.5);
    }
    .dark-mode {
  background: #1e1e1e;
  color: #f0f0f0;

  
}
.dark-mode .gallery-item {
  background-color: #2c2c2c;
}
.dark-mode .filters button {
  background-color: #444;
  color: white;
}
@media (max-width: 768px) {
  .lightbox-img {
    width: 100vw;
    height: auto;
    border-radius: 0;
  }

  .lightbox {
    border-radius: 0;
    padding: 0;
  }
}
.lightbox-close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 2rem;
  color: white;
  cursor: pointer;
  z-index: 1001;
}
.caption{
  color: black;
}




/* Space-themed Intro Screen */
.intro-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1a1a40);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  z-index: 9999;
  transition: opacity 0.6s ease;
   animation: gradientBG 15s ease infinite;
}
@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}


.stars {
  position: absolute;
  width: 200%;
  height: 200%;
  background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
  background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
  animation: moveStars 60s linear infinite;
  z-index: 0;
  opacity: 0.3;
}

@keyframes moveStars {
  0% { transform: translate(0, 0); }
  100% { transform: translate(-50%, -50%); }
}

.intro-content {
  text-align: center;
  color: white;
  z-index: 1;
}

#typewriter {
  font-family: 'Orbitron', sans-serif;
  font-size: 2.2rem;
  white-space: nowrap;
  overflow: hidden;
  border-right: 2px solid white;
  animation: blink 1s step-end infinite;
}

@keyframes blink {
  50% {
    border-color: transparent;
  }
}

.enter-button {
  margin-top: 20px;
  padding: 12px 28px;
  font-size: 1.1rem;
  background-color: #00f0ff;
  color: black;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  box-shadow: 0 0 10px #00f0ff;
  transition: transform 0.3s ease, background 0.3s ease;
}

.enter-button:hover {
  background-color: #00c6d4;
  transform: scale(1.05);
}

.hidden {
  opacity: 0;
  pointer-events: none;
}

    </style>
  </head>

const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
const filterButtons = document.querySelectorAll(".filter-btn");

function renderGallery(filter = "All") {
  gallery.innerHTML = "";
  const filtered =
    filter === "All" ? images : images.filter((img) => img.category === filter);
  filtered.forEach((img) => {
    const item = document.createElement("div");
    item.className = "gallery-item";
    item.innerHTML = `
          <img src="${img.url}" alt="${img.caption}" />
          <div class="caption">${img.caption}</div>
        `;
    item.onclick = () => {
      lightbox.classList.add("active");
      lightboxImg.src = img.url;
    };
    gallery.appendChild(item);
  });
}
filterButtons.forEach((btn) => {
  btn.onclick = () => {
    document.querySelector(".filter-btn.active").classList.remove("active");
    btn.classList.add("active");
    renderGallery(btn.getAttribute("data-category"));
  };
});
lightbox.onclick = () => {
  lightbox.classList.remove("active");
  lightboxImg.src = "";
};

    document.body.classList.toggle("dark-mode", this.checked);
  });

document.querySelector(".lightbox-close").addEventListener("click", () => {
  document.querySelector(".lightbox").classList.remove("active");
});

document.getElementById("enterGalleryBtn").addEventListener("click", () => {
  const intro = document.getElementById("introScreen");
  intro.classList.add("hidden");
  setTimeout(() => {
    intro.style.display = "none";
  }, 600);
});


const text = "Welcome to the CollegeTip Gallery";
let index = 0;

function typeEffect() {
  const target = document.getElementById("typewriter");
  if (index === 0) {
    target.innerHTML = "";
  }
  if (index < text.length) {
    target.innerHTML += text.charAt(index);
    index++;
    setTimeout(typeEffect, 80);
  }
}

window.addEventListener("DOMContentLoaded", typeEffect);

document.getElementById("enterGalleryBtn").addEventListener("click", () => {
  const intro = document.getElementById("introScreen");
  intro.classList.add("hidden");
  setTimeout(() => {
    intro.style.display = "none";
    document.getElementById("galleryContent").style.display = "block";
  }, 600); // match CSS transition time
});



    </script>
  </body>
</html>
